<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å°è‚¡è™•ç½®ç›£æ§</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{background:#f4f7f6;font-family:sans-serif}
        /* èª¿æ•´æŒ‰éˆ•æ¨£å¼ */
        .nav-pills .nav-link{border-radius:50px;margin-right:5px;color:#555;font-weight:700; white-space: nowrap;}
        .nav-pills .nav-link.active{background:#0d6efd;color:#fff}
        
        .card{border:none;border-radius:15px;box-shadow:0 2px 10px rgba(0,0,0,.05); transition: transform 0.2s;}
        
        .text-up{color:#e01e37 !important;} 
        .text-down{color:#2a9d8f !important;} 
        
        /* å­—é«”å¾®èª¿ */
        .card h5 { font-size: 1rem; margin-bottom: 0; }
        
        /* é—œéµä¿®æ”¹ï¼šç¢ºä¿è‚¡åƒ¹å’Œæ¼²è·Œå¹…éƒ½ä½¿ç”¨é€™å€‹å¤§å­—é«”è¨­å®š */
        .card .fs-4 { font-size: 1.3rem !important; letter-spacing: -0.5px; }
        
        .tag{font-size:10px;padding:2px 6px;border-radius:4px;color:#fff}
        
        .tag-mk-1{background:#0077b6} /* ä¸Šå¸‚ */
        .tag-mk-2{background:#6f42c1} /* ä¸Šæ«ƒ */
        
        /* === åˆ†ç›¤é¡è‰²å®šç¾© === */
        .badge-20 { background-color: #dc3545 !important; color: white; } 
        .badge-45 { background-color: #000000 !important; color: white; } 
        .badge-5 { background-color: #ffc107 !important; color: #000; }  
        .badge-60 { background-color: #6f42c1 !important; color: white; } 
    </style>
</head>
<body class="p-2"> 
    <div class="container" style="max-width:800px">
        <div class="d-flex justify-content-between mb-3 align-items-center">
            <h5 class="fw-bold m-0">ğŸ“Š è™•ç½®ç›£æ§</h5><small class="text-muted" style="font-size: 0.75rem;" id="time">Loading...</small>
        </div>
        
        <ul class="nav nav-pills mb-3 flex-nowrap" style="overflow-x: auto; padding-bottom: 5px;">
            <li class="nav-item"><button class="nav-link active" onclick="show('disposal_stocks')">ğŸ”’ è™•ç½®ä¸­ <span id="n1"></span></button></li>
            <li class="nav-item"><button class="nav-link" onclick="show('exited_stocks')">ğŸš€ å‰›å‡ºé—œ <span id="n2"></span></button></li>
        </ul>

        <div id="list" class="row row-cols-2 row-cols-md-3 g-2"></div>
    </div>

    <script>
        let D={};
        
        fetch('data.json?t='+new Date().getTime()).then(r=>r.json()).then(j=>{
            D=j; 
            document.getElementById('time').innerText=j.update_time;
            document.getElementById('n1').innerText=j.disposal_stocks.length;
            document.getElementById('n2').innerText=j.exited_stocks.length;
            
            show('disposal_stocks');
        });

        function show(k){
            document.querySelectorAll('.nav-link').forEach(b=>b.classList.remove('active'));
            let activeBtn = document.querySelector(`button[onclick="show('${k}')"]`);
            if(activeBtn) activeBtn.classList.add('active');
            
            let h='', list=D[k]||[];
            if(!list.length) return document.getElementById('list').innerHTML='<div class="col-12 text-center text-muted py-5">ç„¡è³‡æ–™</div>';
            
            list.forEach(i=>{
                if(k==='etf_stocks'){
                    // é›–ç„¶éš±è—äº†æŒ‰éˆ•ï¼Œä½†ä¿ç•™ç¨‹å¼é‚è¼¯ä»¥å…å ±éŒ¯
                    h+=`<div class="col">...</div>`;
                }else{
                    let c=parseFloat(i.change);
                    let colorClass = c > 0 ? 'text-up' : (c < 0 ? 'text-down' : 'text-muted');
                    let arrow = c > 0 ? 'â–²' : (c < 0 ? 'â–¼' : '');
                    let badge=i.market=='ä¸Šå¸‚'?'tag-mk-1':'tag-mk-2';
                    
                    let levelClass = 'badge-5'; 
                    if (i.level.includes('20')) levelClass = 'badge-20';       
                    else if (i.level.includes('45')) levelClass = 'badge-45';  
                    else if (i.level.includes('60')) levelClass = 'badge-60';  
                    
                    let footer = k==='exited_stocks' 
                        ? `<div class="alert alert-success py-1 mt-2 text-center small" style="font-size:10px">âœ… ${i.exit_date}å‡º</div>` 
                        : `<div class="bg-light py-1 mt-2 text-center small rounded" style="font-size:11px">å‰© <span class="text-danger fw-bold">${i.countdown}</span> å¤©</div>`;
                    
                    // ã€é‡é»ä¿®æ”¹å€ã€‘ï¼šæŠŠåŸä¾†çš„ small æ”¹æˆ fs-4 fw-bold
                    h+=`<div class="col">
                            <div class="card p-2 h-100">
                                <div class="d-flex justify-content-between mb-1">
                                    <span class="tag ${badge}">${i.market}</span>
                                    <span class="badge ${levelClass}" style="font-size:10px">${i.level||'5åˆ†ç›¤'}</span>
                                </div>
                                <h5 class="fw-bold text-truncate">${i.name}</h5>
                                <small class="text-muted d-block mb-1">${i.code}</small>
                                
                                <div class="d-flex justify-content-between align-items-center border-bottom pb-2 my-1">
                                    <span class="fs-4 fw-bold ${colorClass}">${i.price}</span>
                                    <span class="fs-4 fw-bold ${colorClass}">${arrow}${i.change}%</span>
                                </div>
                                
                                <small class="text-muted text-nowrap" style="font-size:10px; transform:scale(0.9); transform-origin:left center;">
                                    ${i.period || ''}
                                </small>
                                ${footer}
                            </div>
                        </div>`;
                }
            });
            document.getElementById('list').innerHTML=h;
        }
    </script>
</body>
</html>
