<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å°è‚¡è™•ç½®ç›£æ§</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{background:#f4f7f6;font-family:sans-serif}
        
        /* å°è¦½åˆ— */
        .nav-pills .nav-link{border-radius:50px;margin-right:5px;color:#555;font-weight:700; white-space: nowrap; font-size: 1.1rem;}
        .nav-pills .nav-link.active{background:#0d6efd;color:#fff}
        
        /* å¡ç‰‡ */
        .card{border:none;border-radius:12px;box-shadow:0 3px 6px rgba(0,0,0,.06); transition: transform 0.2s;}
        
        /* é¡è‰² */
        .text-up{color:#e01e37 !important;} 
        .text-down{color:#2a9d8f !important;} 
        
        /* æ¨™ç±¤ */
        .tag{font-size:0.75rem; padding:2px 6px; border-radius:4px; color:#fff; font-weight: bold;}
        .tag-mk-1{background:#0077b6} /* ä¸Šå¸‚ */
        .tag-mk-2{background:#6f42c1} /* ä¸Šæ«ƒ */
        
        /* åˆ†ç›¤ Badge */
        .badge-level { font-size: 0.75rem !important; padding: 4px 6px; }
        .badge-20 { background-color: #dc3545 !important; color: white; } 
        .badge-45 { background-color: #000000 !important; color: white; } 
        .badge-5 { background-color: #ffc107 !important; color: #000; }  
        .badge-60 { background-color: #6f42c1 !important; color: white; } 
    </style>
</head>
<body class="p-2"> 
    <div class="container" style="max-width:800px">
        <div class="d-flex justify-content-between mb-3 align-items-center">
            <h5 class="fw-bold m-0">ğŸ“Š è™•ç½®ç›£æ§</h5>
            <span class="text-muted fw-bold" style="font-size: 0.8rem;" id="time">Loading...</span>
        </div>
        
        <ul class="nav nav-pills mb-3 flex-nowrap" style="overflow-x: auto; padding-bottom: 5px;">
            <li class="nav-item"><button class="nav-link active" onclick="show('disposal_stocks')">ğŸ”’ è™•ç½®ä¸­ <span id="n1"></span></button></li>
            <li class="nav-item"><button class="nav-link" onclick="show('exited_stocks')">ğŸš€ å‰›å‡ºé—œ <span id="n2"></span></button></li>
        </ul>

        <div id="list" class="row row-cols-2 row-cols-md-3 g-2"></div>
    </div>

    <script>
        let D={};
        
        fetch('data.json?t='+new Date().getTime()).then(r=>r.json()).then(j=>{
            D=j; 
            document.getElementById('time').innerText=j.update_time;
            document.getElementById('n1').innerText=j.disposal_stocks.length;
            document.getElementById('n2').innerText=j.exited_stocks.length;
            
            show('disposal_stocks');
        });

        function show(k){
            document.querySelectorAll('.nav-link').forEach(b=>b.classList.remove('active'));
            let activeBtn = document.querySelector(`button[onclick="show('${k}')"]`);
            if(activeBtn) activeBtn.classList.add('active');
            
            let h='', list=D[k]||[];
            if(!list.length) return document.getElementById('list').innerHTML='<div class="col-12 text-center text-muted py-5 fs-4">ç›®å‰ç„¡è³‡æ–™</div>';
            
            list.forEach(i=>{
                if(k==='etf_stocks'){
                    h+=`<div class="col">...</div>`;
                }else{
                    let c=parseFloat(i.change);
                    let colorClass = c > 0 ? 'text-up' : (c < 0 ? 'text-down' : 'text-muted');
                    let arrow = c > 0 ? 'â–²' : (c < 0 ? 'â–¼' : '');
                    let badge=i.market=='ä¸Šå¸‚'?'tag-mk-1':'tag-mk-2';
                    
                    let levelClass = 'badge-5'; 
                    if (i.level.includes('20')) levelClass = 'badge-20';       
                    else if (i.level.includes('45')) levelClass = 'badge-45';  
                    else if (i.level.includes('60')) levelClass = 'badge-60';  
                    
                    let footer = k==='exited_stocks' 
                        ? `<div class="alert alert-success py-1 mt-2 text-center fw-bold" style="font-size:0.75rem">âœ… ${i.exit_date} å‡ºé—œ</div>` 
                        : `<div class="bg-light py-1 mt-2 text-center rounded fw-bold" style="font-size:0.8rem; color:#555;">å‰© <span class="text-danger" style="font-size:0.9rem">${i.countdown}</span> å¤©</div>`;
                    
                    h+=`<div class="col">
                            <div class="card p-2 h-100">
                                <div class="d-flex justify-content-between mb-2">
                                    <span class="tag ${badge}">${i.market}</span>
                                    <span class="badge badge-level ${levelClass}">${i.level||'5åˆ†ç›¤'}</span>
                                </div>
                                
                                <div class="d-flex justify-content-between align-items-center mb-1">
                                    
                                    <div class="text-start" style="width: 50%; overflow: hidden;">
                                        <h5 class="fw-bold mb-0 text-dark text-truncate" style="font-size: 1.5rem; line-height: 1.2;">
                                            ${i.name}
                                        </h5>
                                        <div class="text-muted fw-bold" style="font-size: 1rem;">
                                            ${i.code}
                                        </div>
                                    </div>
                                    
                                    <div class="text-end" style="width: 50%;">
                                        <div class="fw-bold ${colorClass}" style="font-size: 1.5rem; line-height: 1.2; letter-spacing: -0.5px;">
                                            ${i.price}
                                        </div>
                                        <div class="fw-bold ${colorClass}" style="font-size: 1rem;">
                                            ${arrow}${i.change}%
                                        </div>
                                    </div>
                                    
                                </div>
                                
                                <div class="text-muted mt-2 text-center fw-bold" style="font-size: 1.2rem; line-height: 1.2;">
                                    ${i.period || ''}
                                </div>
                                
                                ${footer}
                            </div>
                        </div>`;
                }
            });
            document.getElementById('list').innerHTML=h;
        }
    </script>
</body>
</html>
