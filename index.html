<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å°è‚¡è™•ç½®ç›£æ§</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{background:#f4f7f6;font-family:sans-serif}
        .nav-pills .nav-link{border-radius:50px;margin-right:5px;color:#555;font-weight:700}
        .nav-pills .nav-link.active{background:#0d6efd;color:#fff}
        .card{border:none;border-radius:15px;box-shadow:0 2px 10px rgba(0,0,0,.05); transition: transform 0.2s;}
        
        .text-up{color:#e01e37 !important;} 
        .text-down{color:#2a9d8f !important;} 
        
        .tag{font-size:12px;padding:2px 8px;border-radius:4px;color:#fff}
        
        /* === å¸‚å ´æ¨™ç±¤é¡è‰² === */
        .tag-mk-1{background:#0077b6} /* ä¸Šå¸‚ï¼šè—è‰² */
        .tag-mk-2{background:#6f42c1} /* ä¸Šæ«ƒï¼šç´«è‰² (ä¿®æ”¹é€™è£¡) */
        
        /* === åˆ†ç›¤é¡è‰²å®šç¾© === */
        .badge-20 { background-color: #dc3545 !important; color: white; } /* ç´…è‰² (20åˆ†ç›¤) */
        .badge-45 { background-color: #000000 !important; color: white; } /* é»‘è‰² (45åˆ†ç›¤) */
        .badge-5 { background-color: #ffc107 !important; color: #000; }  /* é»ƒè‰² (5åˆ†ç›¤) */
        .badge-60 { background-color: #6f42c1 !important; color: white; } /* ç´«è‰² (60åˆ†ç›¤) */
    </style>
</head>
<body class="p-3">
    <div class="container" style="max-width:800px">
        <div class="d-flex justify-content-between mb-3 align-items-center">
            <h4 class="fw-bold m-0">ğŸ“Š è™•ç½®ç›£æ§</h4><small class="text-muted" id="time">Loading...</small>
        </div>
        <ul class="nav nav-pills mb-3">
            <li class="nav-item"><button class="nav-link active" onclick="show('disposal_stocks')">ğŸ”’ è™•ç½®ä¸­ <span id="n1"></span></button></li>
            <li class="nav-item"><button class="nav-link" onclick="show('exited_stocks')">ğŸš€ å‰›å‡ºé—œ <span id="n2"></span></button></li>
            <li class="nav-item"><button class="nav-link" onclick="show('etf_stocks')">ğŸ“ˆ ETF <span id="n3"></span></button></li>
        </ul>
        <div id="list" class="row row-cols-1 row-cols-md-2 g-3"></div>
    </div>
    <script>
        let D={};
        fetch('data.json?t='+new Date().getTime()).then(r=>r.json()).then(j=>{
            D=j; document.getElementById('time').innerText=j.update_time;
            document.getElementById('n1').innerText=j.disposal_stocks.length;
            document.getElementById('n2').innerText=j.exited_stocks.length;
            document.getElementById('n3').innerText=j.etf_stocks.length;
            show('disposal_stocks');
        });
        function show(k){
            document.querySelectorAll('.nav-link').forEach(b=>b.classList.remove('active'));
            event.target.closest('button').classList.add('active');
            
            let h='', list=D[k]||[];
            if(!list.length) return document.getElementById('list').innerHTML='<div class="col-12 text-center text-muted py-5">ç„¡è³‡æ–™</div>';
            
            list.forEach(i=>{
                if(k==='etf_stocks'){
                    h+=`<div class="col"><div class="card p-3"><span class="badge ${i.action=='æ–°å¢'?'bg-danger':'bg-success'} w-25 mb-2">${i.action}</span><h5>${i.name} <small>${i.code}</small></h5><hr><div class="d-flex align-items-center"><span class="me-2 text-muted">è®Šå‹•:</span><strong>${i.stock}</strong></div><small class="text-muted mt-2">${i.date}</small></div></div>`;
                }else{
                    let c=parseFloat(i.change);
                    let colorClass = c > 0 ? 'text-up' : (c < 0 ? 'text-down' : 'text-muted');
                    let arrow = c > 0 ? 'â–²' : (c < 0 ? 'â–¼' : '');
                    let badge=i.market=='ä¸Šå¸‚'?'tag-mk-1':'tag-mk-2';
                    
                    // === é¡è‰²é‚è¼¯ ===
                    let levelClass = 'badge-5'; 
                    if (i.level.includes('20')) levelClass = 'badge-20';       
                    else if (i.level.includes('45')) levelClass = 'badge-45';  
                    else if (i.level.includes('60')) levelClass = 'badge-60';  
                    
                    let footer = k==='exited_stocks' 
                        ? `<div class="alert alert-success py-1 mt-2 text-center small">âœ… ${i.exit_date} å‡ºé—œ</div>` 
                        : `<div class="bg-light py-1 mt-2 text-center small rounded">å‰© <span class="text-danger fw-bold">${i.countdown}</span> å¤©</div>`;
                    
                    h+=`<div class="col">
                            <div class="card p-3 h-100">
                                <div class="d-flex justify-content-between mb-2">
                                    <span class="tag ${badge}">${i.market}</span>
                                    <span class="badge ${levelClass}">${i.level||'5åˆ†ç›¤'}</span>
                                </div>
                                <h5 class="fw-bold">${i.name} <small class="text-muted">${i.code}</small></h5>
                                <div class="d-flex justify-content-between align-items-end border-bottom pb-2 my-2">
                                    <span class="fs-4 fw-bold ${colorClass}">${i.price}</span>
                                    <span class="${colorClass}">${arrow} ${i.change}%</span>
                                </div>
                                <small class="text-muted">${i.period}</small>
                                ${footer}
                            </div>
                        </div>`;
                }
            });
            document.getElementById('list').innerHTML=h;
        }
    </script>
</body>
</html>
